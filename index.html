<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="config.js" defer></script>
    <script src="index.js" defer></script>
    <title>Weather APP</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button>
          <img src="./imgs/search.png" alt="Imagen de lupa de busqueda" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="imgs/rain.png" alt="Imagen de lluvia" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Argentina</h2>
        <div class="details">
          <div class="col">
            <img src="imgs/humidity.png" alt="Logo humedad" />
            <div>
              <p class="humidity">50%</p>
              <p>Humedad</p>
            </div>
          </div>
          <div class="col">
            <img src="imgs/wind.png" alt="Logo viento" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
